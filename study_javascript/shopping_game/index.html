<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <section class="wrap">
        <h1 class="logo">/<img src="./src/logo.png" alt="logo"></h1>
        <section class="btn_list">
            <button class="btn_type" data-type="top">
                <img src="./src/blue_t.png" alt="상의">
            </button>
            <button class="btn_type" data-type="pants">
                <img src="./src/blue_p.png" alt="바지">
            </button>
            <button class="btn_type" data-type="skirt">
                <img src="./src/blue_s.png" alt="치마">
            </button>
            <button class="btn_type color_btn blue" data-type="blue">Blue</button>
            <button class="btn_type color_btn yellow" data-type="yello">Yellow</button>
            <button class="btn_type color_btn pink" data-type="pink">Pink</button>
        </section>
        <ul class="item_list"></ul>
    </section>
</body>
</html>
